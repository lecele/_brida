<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_brida | Laboratório Bridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --header-bg: #1a1a1a;
            --primary-cyan: #00bcd4;
            --primary-cyan-dark: #00acc1;
            --accent-blue: #0288d1;

            --text-dark: #333333;
            --text-light: #666666;
            --border-light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
            padding: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #2a2a2a;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 22px 50px;
        }

        .logo {
            font-family: 'Roboto', monospace;
            font-weight: 300;
            font-size: 2rem;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo::before {
            content: '_';
            color: var(--primary-cyan);
            animation: blink 1.5s infinite;
            margin-right: 2px;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 50px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }

        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 188, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 188, 212, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            min-height: 600px;
            max-height: 80vh;
            background: #ffffff;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow:
                0 20px 60px #fcfbfb,
                0 0 0 1px rgba(0, 188, 212, 0.3) inset;
            border: 1px solid rgba(0, 188, 212, 0.2);
            position: relative;
            z-index: 1;
        }

        .messages-area {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            max-width: 75%;
            padding: 18px 24px;
            border-radius: 16px;
            font-size: 0.98rem;
            line-height: 1.7;
            animation: fadeInUp 0.4s ease;
            position: relative;
            box-shadow: 0 4px 12px hwb(0 98% 2%);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px hsl(0, 100%, 100%);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #00bcd4 0%, #0288d1 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow:
                0 8px 20px rgba(0, 188, 212, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .message.user::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-left: 8px solid #0288d1;
            border-bottom: 8px solid transparent;
        }

        .message.bot {
            align-self: flex-start;
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: #ffffff;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 188, 212, 0.2);
        }

        .message.bot::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-right: 8px solid #1e3c72;
            border-bottom: 8px solid transparent;
        }

        .message.loading {
            background: none;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 0;
            border: none;
            box-shadow: none;
        }

        .input-area {
            padding: 30px 60px;
            background: linear-gradient(180deg, rgba(20, 20, 36, 0.98) 0%, rgba(15, 15, 28, 0.98) 100%);
            border-top: 1px solid rgba(0, 188, 212, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            border-radius: 0 0 20px 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 24px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 188, 212, 0.3);
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #ffffff;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            border-color: var(--primary-cyan);
            box-shadow:
                0 0 0 4px rgba(0, 188, 212, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--accent-blue) 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow:
                0 4px 15px rgba(0, 188, 212, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(0, 188, 212, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }

        button:active {
            transform: translateY(0);
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #faf8f8;
            border-radius: 10px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-cyan) 0%, var(--accent-blue) 100%);
            border-radius: 10px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--accent-blue) 0%, var(--primary-cyan) 100%);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 18px 25px;
            }

            .messages-area,
            .input-area {
                padding: 25px;
            }

            main {
                padding: 100px 15px 30px;
            }

            .chat-container {
                border-radius: 15px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <a href="#" class="logo">brida</a>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="messages-area" id="chat-messages">
                <div class="message bot">
                    Olá! Sou a <strong>_brida</strong>, assistente do Laboratório Bridge.
                    <br><br>
                    Estou aqui para tirar suas dúvidas sobre o modelo <em>b_thinking</em>, nossos processos de UX e
                    Agile. Como posso ajudar?
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="message-input" placeholder="Digite sua pergunta aqui..." autocomplete="off">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
